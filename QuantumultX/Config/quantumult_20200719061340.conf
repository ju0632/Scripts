[general]

# 关联配置文件图标
profile_img_url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Quantumult_X.png

# Quantumult X 节点资源解析器
# The resource_parser_url sample can be found at https://raw.githubusercontent.com/crossutility/Quantumult-X/master/resource-parser.js

;resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# 指定在某个 Wi-Fi 下暂停 Quantumult X
;ssid_suspended_list=LINK_22E174, LINK_22E175

# 运行模式模块，根据网络自动切换代理模式。
# rewrite/task 模块始终生效。
# 依次：移动数据, 默认WiFi, 指定WiFi 1, 指定WiFi2
;running_mode_trigger=filter, filter, LINK_22E171:all_proxy, LINK_22E172:all_direct

;network_check_url = https://bing.com/

network_check_url = http://connect.rom.miui.com/generate_204

# 使用 HTTP HEAD 方法对测试网址 server_check_url 进行网页响应性测试（测试结果为通过该节点访问此网页获得 HTTP 响应所需要的时间），来确认节点的可用性。
