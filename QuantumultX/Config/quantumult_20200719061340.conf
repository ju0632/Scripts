[task_local]
# 定时任务
#############################################
;* * * * * task.js
;任务脚本 task.js 文件放于 本机 或者 iCloud 的 ”Quantumult X/Scripts“ 目录下或者远程引用
; * * * * * task.js 以分钟开始的 cron语法
;crontab文件格式：M(分钟0-59) H(小时0-23) D(天1-31) m(月1-12) d(一星期内的天0-6,0为星期天) cmd(需要执行的命令)
; * 代表所有的取值范围的数字
; / 代表每的意思，*/5就是每5个单位
; - 代表从某个数字到某个数字
